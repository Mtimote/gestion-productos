<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-4 col-md-6 ml-auto mr-auto">
        <form [formGroup]="service.formLogin" autocomplete="off" (submit)="guardar()">
          <div class="card card-login">
            <div class="card-header text-center text-white">
              <h4>
                Iniciar Sesión
              </h4>
            </div>
            <div class="card-body">
              <div class="input-group mb-3">
                <span class="input-group-text bg-secondary text-white icon-rounded">
                  <i class="material-icons">email</i>
                </span>
                <input id="username" type="text" class="form-control" placeholder="Correo" formControlName="username" />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text bg-secondary text-white icon-rounded">
                  <i class="material-icons">lock_outline</i>
                </span>
                <input id="password" type="password" class="form-control" placeholder="Contraseña" formControlName="password" />
              </div>
            </div>
            <div class="card-footer justify-content-center text-center">
              <button type="submit" class="btn btn-success btn-lg " [disabled]="!service.formLogin.valid">
                Iniciar Sesión
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
